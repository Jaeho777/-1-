<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Preview Card</title>
  <!-- 구글 폰트(Style Guide) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    rel="stylesheet"
  />
  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 메인 컨테이너 -->
  <main class="card">
    <!-- 왼쪽: 이미지 섹션 -->
    <div class="card-image"></div>

    <!-- 오른쪽: 텍스트 섹션 -->
    <div class="card-content">
      <span class="subtitle">PERFUME</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <span class="price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img src="icon-cart.svg" alt="Cart Icon" />
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
